<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Leaflet CSS for maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Weather Dashboard</h1>
        
        <div class="row">
            <!-- Search Column -->
            <div class="col-md-4">
                <div class="card mb-4 weather-card">
                    <div class="card-body">
                        <h5 class="card-title">Search Location</h5>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="locationInput" placeholder="Enter city name">
                            <button class="btn btn-primary" id="searchBtn">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                        <button class="btn btn-outline-primary w-100 mb-3" id="currentLocationBtn">
                            <i class="fas fa-location-arrow"></i> Use Current Location
                        </button>
                        
                        <div id="map"></div>
                        
                        <h5 class="mt-4">Search History</h5>
                        <ul class="list-group" id="searchHistory">
                            <!-- Search history items will be added here -->
                        </ul>
                    </div>
                </div>
            </div>
            
            <!-- Weather Display Column -->
            <div class="col-md-8">
                <!-- Current Weather -->
                <div class="card mb-4 weather-card current-weather">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <h2 id="currentCity">--</h2>
                                <p id="currentDate" class="mb-1">--</p>
                                <p id="currentDescription">--</p>
                                <h1 id="currentTemp">--Â°C</h1>
                            </div>
                            <div class="col-md-4 text-end">
                                <i class="fas fa-sun weather-icon" id="currentWeatherIcon"></i>
                                <div class="mt-3">
                                    <p class="mb-1">Humidity: <span id="currentHumidity">--</span>%</p>
                                    <p class="mb-1">Wind: <span id="currentWind">--</span> km/h</p>
                                    <p class="mb-1">Pressure: <span id="currentPressure">--</span> hPa</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 5-Day Forecast -->
                <h3 class="mb-3">5-Day Forecast</h3>
                <div class="row" id="forecastContainer">
                    <!-- Forecast cards will be added here -->
                    <div class="col-md-12 text-center">
                        <p>Search for a location to see the forecast</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Leaflet JS for maps -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <!-- Moment.js for date formatting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    
<script src="script.js"></script>
</body>
</html>
